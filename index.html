<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Usuarios</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="login-container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#f6f8fa;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10;">
    <form id="login-form" style="background:#fff;padding:32px 24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.07);display:flex;flex-direction:column;gap:16px;min-width:260px;">
      <h2 style="margin:0 0 8px 0;text-align:center;">Iniciar Sesi칩n</h2>
      <input type="text" id="login-username" placeholder="Usuario" required />
      <input type="password" id="login-password" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
      <div id="login-error" style="color:#e53e3e;text-align:center;display:none;">Usuario o contrase침a incorrectos</div>
    </form>
  </div>

  <div id="main-content" style="display:none;">
    <h1>Gesti칩n de Usuarios</h1>

    <form id="user-form">
      <input type="text" id="name" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Correo" required />
      <button type="submit">Agregar Usuario</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

   
    <button id="show-history">Ver historial de asistencia</button>
    <div id="attendance-history"></div>

    <div id="attendance-filters" style="width:90%;margin:0 auto 16px auto;display:flex;gap:12px;justify-content:center;">
      <input type="text" id="filter-name" placeholder="Filtrar por nombre o email" />
      <input type="date" id="filter-date" />
      <button id="apply-filter">Filtrar</button>
      <button id="clear-filter">Limpiar</button>
    </div>
    <button id="export-csv" style="background:#4299e1;color:#fff;margin:8px auto;display:block;">Exportar historial a CSV</button>

    <script src="index.js"></script>
  </div>
</body>
</html>
