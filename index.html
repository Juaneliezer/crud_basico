<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Usuarios</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Gesti√≥n de Usuarios</h1>

  <form id="user-form">
    <input type="text" id="name" placeholder="Nombre" required />
    <input type="email" id="email" placeholder="Correo" required />
    <button type="submit">Agregar Usuario</button>
  </form>

  <h2>Lista de Usuarios</h2>
  <table id="user-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 
  <button id="show-history">Ver historial de asistencia</button>
  <div id="attendance-history"></div>

  <div id="attendance-filters" style="width:90%;margin:0 auto 16px auto;display:flex;gap:12px;justify-content:center;">
    <input type="text" id="filter-name" placeholder="Filtrar por nombre o email" />
    <input type="date" id="filter-date" />
    <button id="apply-filter">Filtrar</button>
    <button id="clear-filter">Limpiar</button>
  </div>
  <button id="export-csv" style="background:#4299e1;color:#fff;margin:8px auto;display:block;">Exportar historial a CSV</button>

  <script src="index.js"></script>
</body>
</html>
